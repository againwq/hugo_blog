baseURL: "https://againwq.github.io" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: 徐乾朝的博客
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true
defaultContentLanguage : "zh"
languages:
    zh:
        languageName: "Chinese"
        weight: 5
        taxonomies:
          category: categories
          tag: tags
          series: series
        homeInfoParams:
          enabled: true
          Title: 徐乾朝的博客
          Content: "Building Site ..."
        aboutPage:
          enabled: true
          title: 徐乾朝的博客
          imageUrl: "images/avatar.png"  
          imageTitle: my image
          #subtitle: "☄️ Fast | ☁️ Fluent | 🌙 Smooth | 📱 Responsive"
          subtitle: Building Site ...
        # imageWidth: 120
        # imageHeight: 120
          buttons:
            - name: 归档
              url: /archives
            - name: 系列
              url: /posts
            - name: 搜索
              url: /search
        menu:
            main:
                - name: 主页
                  url: /
                  weight: 1
                - name: 关于
                  url: /about/
                  weight: 2
                - name: 归档
                  url: /archives/
                  weight: 3
                - name: 文章
                  url: /posts/
                  weight: 4
                - name: 搜索
                  url: /search/
                  weight: 5
                - name: 分类
                  url: /tags/
                  weight: 6


outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    #author: Theme PaperMod
    author: 徐乾朝 # multiple authors
    # tag custom static
    #custom_js: ["js/custom.js"]
    
    #tag custom assets
    customJs_param:
      name: test
      domain: againwq.github.io

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: false
    # tag 显示上次阅读时间
    #ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    DateFormat: "2006-01-02"  # 日期格式化
    #ShowFullTextinRSS: true   # RSS 输出全文
    # 评论功能
    comments: true
    valine:
        appId: "mIHTzu4xPiVECrYmBvLyLJob-gzGzoHsz"
        appKey: "NwaBNu8gh1X350R6NEsJrLMT"
        avatar: "retro"
        placeholder: "说点什么吧..."
        visitor: true
        avatar_cdn: 'https://cravatar.cn/avatar/'
        #pageSize: 10
        #enableQQ: true
        #requiredFields: ['nick', 'mail']
        #lang: 'en'
        #recordIP: true
        #serverURLs: 'https://your_server_url'
    #images: ["images/papermod-cover.png"]

    
    socialIcons:
        - name: github
          url: "https://github.com/againwq"
       # - name: KoFi
       #   url: "https://ko-fi.com/adityatelange"
        - name: email
          url: "mailto:2750833015@qq.com"
        - name: Rss
          url: "index.xml"
    # tag 编辑文章
    #editPost:
    #    URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
